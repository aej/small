version: '3'

volumes:
  postgres_users_data: {}

services:

  #
  # Database service
  #

  postgres-users:
    image: postgres:9.6.3-alpine
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres-users
      - POSTGRES_PASSWORD=UruQl8st

  #
  # gateway service
  #
  gateway-service:
    build: ./microservice-gateway
    ports:
      - "80:80"
    links:
      - users-service
      - frontend-service

  #
  # application services
  #

  users-service:
    container_name: users-service
    build: ./microservice-users
    volumes:
      - ./microservice-users:/app
    ports:
      - "8080:8080"
    links:
      - postgres-users
    env_file:
      - .env

  frontend-service:
    build: ./microservice-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./microservice-frontend:/app
      - ./microservice-frontend/node_modules:/app/node_modules
    env_file:
      - .env
    links:
      - users-service
